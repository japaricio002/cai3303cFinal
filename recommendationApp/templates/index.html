<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Recommender</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: radial-gradient(circle, #000428, #004e92);
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        #qrCodeContainer {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 800px;
            gap: 20px;
            padding: 20px;
            /* background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2); */
        }

        .qr-code-item {
            text-align: center;
        }

        .qr-code-title {
            font-size: 18px;
            color: white;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .qr-code-date {
            font-size: 16px;
            color: lightgray;
            margin-bottom: 10px;
        }

        .qr-code-img {
            max-width: 200px;
            border: 3px solid white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .input-container {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        button {
            padding: 20px;
            width: 180px;
            height: 180px;
            border: none;
            border-radius: 50%;
            background: radial-gradient(circle at center, #ff4b1f, #1fddff);
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: scale(1.1);
            background: radial-gradient(circle at center, #1fddff, #ff4b1f);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7), inset 0 0 30px rgba(255, 255, 255, 0.5);
        }
        button:active {
            transform: scale(0.95);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5), inset 0 0 15px rgba(255, 255, 255, 0.4);
        }
        button span {
            display: inline-block;
            position: relative;
            z-index: 1;
        }
        button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
        button::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, transparent, rgba(255, 255, 255, 0.3));
            transform: rotate(45deg);
            z-index: 0;
            animation: pulse 2s infinite linear;
            opacity: 0.7;
        }
        #loading {
            display: none;
            font-size: 18px;
            color: white;
            margin-top: 20px;
        }
        @keyframes pulse {
            0% {
                transform: rotate(45deg) scale(1);
            }
            100% {
                transform: rotate(45deg) scale(1.5);
            }
        }

        /* Headline Text */
        h1 {
            font-size: 36px;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
        }

        /* Subtitle Text */
        p {
            font-size: 16px;
            color: #c0c0c0;
            margin-bottom: 40px;
            max-width: 600px;
            line-height: 1.5;
            text-shadow: 0 3px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>i.am.skyye</h1>
    <p>Prepare to delve into an unfathomable realm of knowledge, guided by AI that bridges the gap between curiosity and omniscience.</p>
    <div class="input-container">
        <button id="recordButton">üëÅÔ∏è Seek solace in my cosmic counsel</button>
    </div>

    <div id="loading">Finding perfect events for you...</div>

    <div id="qrCodeContainer">
        <!-- <h3>Your QR Codes:</h3> -->
    </div>

    <script>
        const recordButton = document.getElementById('recordButton');
        const loadingText = document.getElementById('loading');
        const qrCodeContainer = document.getElementById('qrCodeContainer');


        let isRecording = false;

        recordButton.addEventListener('click', async () => {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert('Your browser does not support audio recording.');
                return;
            }

            if (!isRecording) {
                // Start recording
                isRecording = true;
                recordButton.textContent = "üß† celestial thought process incoming";
                recordButton.disabled = true;

                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    const mediaRecorder = new MediaRecorder(stream);
                    const chunks = [];

                    mediaRecorder.ondataavailable = (event) => {
                        chunks.push(event.data);
                    };

                    mediaRecorder.onstop = async () => {
                        recordButton.textContent = "üëÅÔ∏è From the celestial tapestry, to your ears";
                        isRecording = false;
                        recordButton.disabled = false;

                        const blob = new Blob(chunks, { type: 'audio/wav' });
                        const formData = new FormData();
                        formData.append('audio', blob);

                        // Upload audio to Flask backend for transcription
                        try {
                            const response = await fetch('/upload_audio', {
                                method: 'POST',
                                body: formData,
                            });

                            const data = await response.json();
                            if (data.error) {
                                alert(data.error);
                            } else {
                                const transcription = data.transcription;
                                getRecommendations(transcription); // Automatically fetch recommendations
                            }
                        } catch (error) {
                            console.error('Error uploading audio:', error);
                            alert('An error occurred during transcription.');
                        }
                    };

                    mediaRecorder.start();
                    setTimeout(() => mediaRecorder.stop(), 5000); // Stop recording after 5 seconds
                } catch (error) {
                    console.error('Error starting recording:', error);
                    recordButton.textContent = "üé§ Record Preferences";
                    isRecording = false;
                    recordButton.disabled = false;
                }
            }
        });

        function getRecommendations(preferences) {
            if (!preferences) {
                alert('No preferences provided!');
                return;
            }

            loadingText.style.display = 'block';
            qrCodeContainer.innerHTML = ''; // Clear previous QR codes

            const formData = new FormData();
            formData.append('preferences', preferences);

            fetch('/get_recommendations', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loadingText.style.display = 'none';

                if (data.error) {
                    alert(data.error);
                } else {
                    // Play audio response
                    const audio = new Audio(data.audio_url);
                    audio.play();

                    const eventDetails = data.events;
                    if (eventDetails && eventDetails.length > 0) {
                        eventDetails.forEach(event => {
                            generateQRCode(event.title, event.date, event.url);
                        });
                    } else {
                        alert("No valid event details found in recommendations.");
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                loadingText.style.display = 'none';
                alert('An error occurred while getting recommendations.');
            });
        }

        function generateQRCode(eventTitle, eventDate, url) {
            const formData = new URLSearchParams();
            formData.append('url', url);
            formData.append('title', eventTitle);
            formData.append('date', eventDate);

            fetch('/get_qr_code', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: formData
            })
            .then(response => {
                if (!response.ok) throw new Error("Failed to generate QR Code");
                return response.blob();
            })
            .then(blob => {
                const qrItem = document.createElement('div');
                qrItem.className = 'qr-code-item';

                const titleElement = document.createElement('div');
                titleElement.className = 'qr-code-title';
                titleElement.innerText = eventTitle;

                const dateElement = document.createElement('div');
                dateElement.className = 'qr-code-date';
                dateElement.innerText = eventDate;

                const img = document.createElement('img');
                img.className = 'qr-code-img';
                img.src = URL.createObjectURL(blob);
                img.alt = 'QR Code';

                qrItem.appendChild(titleElement);
                qrItem.appendChild(dateElement);
                qrItem.appendChild(img);

                qrCodeContainer.appendChild(qrItem);
                qrCodeContainer.style.display = 'block';
            })
            .catch(error => {
                console.error('Error generating QR Code:', error);
                alert('Failed to generate QR Code.');
            });
        }
    </script>
</body>
</html>
